<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="imagem do logo">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>  
      <form action="">
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Imagem de um homem" class="avatar">

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">

            <figcaption class="details">
              <h1>Workspace elétrica</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?b=1" alt="">

            <figcaption class="details">
              <h1>Dark and Red</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?c=1" alt="">

            <figcaption class="details">
              <h1>Organização e grids</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?d=1" alt="">

            <figcaption class="details">
              <h1>Colméia</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?e=1" alt="">

            <figcaption class="details">
              <h1>Setup de escritor</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?f=1" alt="">

            <figcaption class="details">
              <h1>Ergonomia e cores</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?g=1" alt="">

            <figcaption class="details">
              <h1>Show de luzes</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?h=1" alt="">

            <figcaption class="details">
              <h1>Deep purple</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item">
            <img src="https://source.unsplash.com/random?i=1" alt="">

            <figcaption class="details">
              <h1>Multi-Screen</h1>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
